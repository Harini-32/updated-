<form class="modal-content">

  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <label for="email"><b>Email</b></label>
  <input type="email" placeholder="Enter Email" [(ngModel)]="email" name="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>

  <label for="psw-repeat"><b>Confirm Password</b></label>
  <input type="password" placeholder="Repeat Password" [(ngModel)]="repeatPassword" name="psw-repeat" required>

  <div class="clearfix">
    <button type="submit" (click)="register()" class="btn btn-success" class="btn btn-primary">Sign Up</button>
    <button type="button" [routerLink]="['/login']" (click)="cancel()" class="btn btn-danger">Cancel</button>
  </div>

  <div *ngIf="registerAttempted && registerSuccess" style="color: green"> Registered successfully ! Please <a
    routerLink='/login'>login here</a>
  </div>

</form>
