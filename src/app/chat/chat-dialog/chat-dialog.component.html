<div class = "container col-4 float-right">
  <div class="card">
    <div class="card-header">
      <h2>Chat</h2>
    </div>
    <div class="card-body" id="card-body">
    <ng-container *ngFor="let message of messages | async">
      <div *ngIf="message.sentBy === 'bot' && message.content.length === 3; else elseBlock" class="alert" [ngClass]="{ 'from': message.sentBy === 'bot',
                                      'to': message.sentBy === 'user' }">
        <p> Here are some video links !!</p>
        <iframe width="230" height="140" [src]="sanitizeVideo(message.content[0])" allowfullscreen></iframe>
        <iframe width="230" height="140" [src]="sanitizeVideo(message.content[1])" allowfullscreen></iframe>
        <iframe width="230" height="140" [src]="sanitizeVideo(message.content[2])" allowfullscreen></iframe>
      </div>
      <ng-template #elseBlock>
        <div class="alert" id="element" [ngClass]="{ 'from': message.sentBy === 'bot',
                                      'to': message.sentBy === 'user' }">
          {{message.content}}
        </div>
      </ng-template>
    </ng-container>
    </div>
      <input type="text" placeholder="your message here" [(ngModel)]="formValue" (keyup.enter)="sendMessage()">
  </div>
</div>
