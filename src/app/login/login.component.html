  <form class="modal-content">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" [(ngModel)]="email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>

    <button type="button" class="btn btn-primary" (click)="login(username,password)">Submit</button>
    <h5>Don't have an account? <a routerLink='/register'>register</a></h5>
  </form>
