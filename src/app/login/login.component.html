<nav class="navbar">
  <div class="title">Knowledge Bot</div>
</nav>
<div class="container col-3">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <h1>Sign in</h1>

    <input type="email" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email"> Email must be a valid email address </div>
    </div>
    <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>

    <button type="submit"  (click)="register()"> Login </button>

    <h5>Don't have an account?<a routerLink='/register'>Create an account</a></h5>
    <h5>Click <a routerLink='/home1'>here</a> to go back to the main menu </h5>
    <div *ngIf="loginattempted && showerrmsg" style="color: red"> Invalid Email or Password!</div>
  </form>
</div>
