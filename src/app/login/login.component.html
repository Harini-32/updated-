<div class="container">
  <h2><b>LOGIN PAGE</b></h2>
  <form>

    <div class="form-group">
      <label for="username">Email address:</label>
      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="enter email" #username >
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" class="form-control" id="Password" placeholder="enter password" #password>
    </div>

    <button type="button" class="btn btn-primary" (click)="login(username,password)">Submit</button>
    <h5>Don't have an account? <a routerLink='/register'>register</a></h5>
  </form>
</div>
